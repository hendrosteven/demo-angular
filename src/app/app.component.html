<app-header></app-header>
<div class="container">
     <div class="row">
        <table class="table">
          <thead>
          <tr>
            <td>Id</td>
            <td>Name</td>
            <td>Phone</td>
            <td>Email</td>
          </tr>
          </thead>
          <tbody>
            <tr *ngFor="let user of data">
              <td>{{ user.id }}</td>
              <td>{{ user.name }}</td>
              <td>{{ user.phone }}</td>
              <td>{{ user.email }}</td>
            </tr>
          </tbody>
        </table>
     </div>
</div>
